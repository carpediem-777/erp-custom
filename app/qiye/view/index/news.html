{extend name="/base/mobile_base" /}

{block name="title"}
	<title>公司新闻</title> 		
{/block}
<!-- 主体 -->
{block name="body"}
<div class="note-channel">
	<div id="listBox" class="load-data-list"></div>
</div>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}	
	<script type="text/javascript">	
		const moduleInit = ['tool','loadData'];
		function mbuiInit() {
			let tool = mbui.tool,loadData=mbui.loadData;
			loadData({
				url:'/oa/news/datalist',
				template:function(item){
					var listItem = '<a href="/oa/news/view/id/'+item.id+'.html" class="border-bottom">\
								<dl class="clearfix">\
									<dt class="note-title f16">'+item.title+'</dt>\
									<dd class="note-desc f13"><span class="text-gray">发布人：</span>'+item.admin_name+'<span class="text-gray" style="margin-left:12px">发布日期：</span>'+item.create_time+'</dd>\
								</dl>\
							</a>';
					return listItem;
				}
			});
		}
	</script>
{/block}
